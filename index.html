<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistemática Comercial · MVP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Sistemática Comercial</h1>
    <div class="userbar">
      <input id="email" type="email" placeholder="tu.email@empresa.com" />
      <select id="role"></select>
      <button id="btnSaveProfile">Guardar</button>
    </div>
  </header>

  <nav class="tabs">
    <button data-tab="intro" class="active">Introducción</button>
    <button data-tab="agenda">Agenda</button>
    <button data-tab="macro">Macro Proceso</button>
    <button data-tab="checklist">Checklist</button>
    <button data-tab="toolkit">Toolkit</button>
    <button data-tab="difficulties">Dificultades</button>
    <button data-tab="history">Historial</button>
  </nav>

  <main>
    <section id="intro" class="tab active"><div id="introContent">Cargando…</div></section>
    <section id="agenda" class="tab">
  <div class="controls">
    <select id="agendaPeriod">
      <option value="">Todos los periodos</option>
      <option value="daily">Diario</option>
      <option value="weekly">Semanal</option>
      <option value="monthly">Mensual</option>
      <option value="semiannual">Semestral</option>
      <option value="annual">Anual</option>
    </select>
    <button id="btnToggleAgendaView" type="button">Ver como Acordeón</button>
  </div>

  <!-- Tabla clásica -->
  <table id="agendaTable">
    <thead>
      <tr>
        <th>Periodo</th>
        <th>Día/Semana</th>
        <th>Descripción</th>
        <th>Objetivo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Acordeón por período -->
  <div id="agendaAccordion" style="display:none; margin-top:16px;"></div>
</section>

      <table id="agendaTable"><thead><tr><th>Periodo</th><th>Día/Semana</th><th>Descripción</th></tr></thead><tbody></tbody></table>
    </section>

    <!-- Template de Introducción (fallback local) -->
<template id="introTemplate">
  <section class="ecosistema">
    <div class="core">
      <h2>Actores Claves<br><small>Modelo Select Inversiones</small></h2>
    </div>

    <div class="rol agente">
      <h3>Agente</h3>
      <p><strong>Misión:</strong> Líder de gestionar la sistemática de su equipo con foco en los principales pilares Select Inversiones: Exigencia Visitas, Foco en Inversiones, asesoría personalizada y Relacionamiento con el cliente.</p>
      <p><strong>Funciones Comerciales:</strong> Estrategia, Gestión Diaria, Propuesta de valor Select Inversiones.</p>
    </div>

    <div class="rol gp">
      <h3>Gestor Patrimonial</h3>
      <p><strong>Misión:</strong> Proporcionar atención y asesoría a clientes realizando acciones comerciales y construyendo relaciones, con la finalidad de contribuir a la rentabilidad, fidelización, satisfacción y crecimiento del segmento.</p>
      <p><strong>Funciones Comerciales:</strong> Captación, Vinculación, Gestión diaria.</p>
    </div>

    <div class="rol asistente">
      <h3>Asistente Patrimonial</h3>
      <p><strong>Misión:</strong> Proporcionar apoyo en la gestión comercial y operativa del Gestor, a través de la atención integral de los clientes, contribuyendo a su fidelización, experiencia y satisfacción.</p>
      <p><strong>Funciones Comerciales:</strong> Atención, curso productos, apoyo Gestor, acciones comerciales, apoyo resolución reclamos.</p>
    </div>

    <div class="rol advisor">
      <h3>Advisor</h3>
      <p><strong>Misión:</strong> Proporcionar asesoría y apoyo, tanto a clientes como a Gestores, respecto de requisitos sofisticados en inversiones que requieren atención especializada.</p>
      <p><strong>Funciones Comerciales:</strong> Asesoría a clientes con baja rentabilidad en función de los cuadrantes definidos, visitas conjuntas –en función de objetivos definidos con Agente + GP–, sinergia área de Producto.</p>
    </div>

    <div class="rol analista">
      <h3>Analista Inversión</h3>
      <p><strong>Misión:</strong> Proporcionar apoyo en la estrategia definida por el Advisor, con el fin de rentabilizar de forma eficiente la cartera de productos de los clientes Select Inversiones.</p>
      <p><strong>Funciones Comerciales:</strong> Coordinar la gestión de cambios en la cartera de inversiones para asegurar alineamiento con recomendaciones de inversión. Envío de bases de contingencia al Advisor para ser comunicadas a la plataforma.</p>
    </div>

    <div class="rol asesor-inm">
      <h3>Asesor Inmobiliario</h3>
      <p><strong>Misión:</strong> Proporcionar asesoría a clientes en el negocio inmobiliario, con el propósito de contribuir a la gestión comercial de carteras de alto patrimonio.</p>
      <p><strong>Funciones Comerciales:</strong> Asesoría a clientes, apoyo clientes segmentados con acción recomendada, sinergia área inmobiliaria e hipotecaria.</p>
    </div>
  </section>
</template>

    <section id="macro" class="tab">
      <div class="controls">
        <select id="stageSelect"></select>
      </div>
      <div id="macroList" class="cards"></div>
    </section>

    <section id="checklist" class="tab">
      <div class="controls">
        <select id="stageSelectChecklist"></select>
      </div>
      <form id="checklistForm"></form>
      <div class="actions">
        <input id="notes" placeholder="Notas (opcional)" />
        <input id="clientOrg" placeholder="Cliente/Organización (opcional)" />
        <button id="btnSubmitChecklist">Guardar Checklist</button>
      </div>
    </section>

    <section id="toolkit" class="tab">
      <div id="toolkitList" class="cards"></div>
    </section>

    <section id="difficulties" class="tab">
      <form id="diffForm" class="stack">
        <div class="grid">
          <select id="diffStage"></select>
          <input id="diffTopic" placeholder="Tema" />
          <select id="diffSeverity">
            <option value="1">Baja</option>
            <option value="2">Media</option>
            <option value="3">Alta</option>
          </select>
        </div>
        <textarea id="diffDescription" placeholder="Describe la dificultad"></textarea>
        <input id="diffTags" placeholder="Tags (coma separada)" />
        <button id="btnSubmitDiff">Reportar dificultad</button>
      </form>
    </section>

    <section id="history" class="tab">
      <h3>Últimos registros</h3>
      <div class="grid two">
        <div>
          <h4>Checklist</h4>
          <table id="histChecklist"><thead><tr><th>Fecha</th><th>Etapa</th><th>Item</th><th>Valor</th><th>Notas</th></tr></thead><tbody></tbody></table>
        </div>
        <div>
          <h4>Dificultades</h4>
          <table id="histDiff"><thead><tr><th>Fecha</th><th>Etapa</th><th>Tema</th><th>Severidad</th><th>Estado</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small>MVP v0.1 · Montserrat · LocalStorage + Google Sheets</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
